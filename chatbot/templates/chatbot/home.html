<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Simple Chatbot</h1>
<form action="{% url 'get_response' %}" method="get">
    <input type="text" name="user_input" placeholder="sms", autocomplete="off">
    <input type="submit" value="Send">
</form>
{% if user_input %}
<p>You: {{ user_input }}</p>
<p>Bot: {{ response }}</p>
{% endif %}
</body>
</html>
